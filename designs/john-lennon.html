<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>John Lennon - by Cheeknee</title>
    <meta name="description" content="Pure CSS Art">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <style type="text/css">
        #face-hugger{width:500px; height: 500px; background:#F6F6F6; overflow: hidden; margin-top: 2%; position: relative;}
        .base-skin { position: absolute; z-index: 5; top: 0; background: #eebb99; height: 272px; width: 200px; margin: 100px 150px 0 150px; -webkit-border-radius: 50%/50% 46% 69% 66%; border-radius: 50%/50% 46% 69% 66%; }
        .specs{position: absolute; height:60px; width: 200px; margin:202px 150px 0 150px; z-index: 10; background: transparent;}
        .line{height:0px; border:1px solid #333; position: relative; float: left;}
        .round{height:50px; width:50px; float:left; border:3px solid #333; border-radius: 50%; margin:5px -5px;}
        #lefthandle{width:40px; -webkit-transform: rotate(35deg); margin-top:20px;}
        #righthandle{width:40px; -webkit-transform: rotate(-35deg); margin-top:20px;}
        #bridge{width: 30px; position: relative; top: 25px; border-bottom: none; border-left: none; border-right: none; border-top: 2px solid #333; border-radius: 50%; height: 10px; margin: 0 3px;}
        .hairwrapback{position: absolute; height: 282px; width:240px; margin:60px 130px 0; background: #333333; z-index:2; border-radius: 59% 62% 58% 57%;}
        .hairstrands{background: #333; border-radius:50%; position: absolute;}
        #rightblob{top: 136px; left: 211px; width: 33px; height: 74px; transform: rotate(13deg);}
        #right2blob{top: 80px; left: 206px; width: 44px; height: 77px;}
        #rightpart{top: -22px; left: 138px; width: 84px; height: 152px; transform: rotate(-38deg);}
        #rightpart:after{content: ''; position: absolute; display: block; border-right: 10px solid #333; border-radius: 50%; width: 54px; height: 64px; top: 110px; right: 58px; border-top: 13px solid transparent;}
        #leftpart{top: -23px; left: 22px; width: 83px; height: 152px; transform: rotate(45deg);}
        #leftpart2{top: 23px; left: 5px; width: 50px; height: 92px; transform: rotate(16deg);}
        #leftpart3{top: 80px; left: -8px; width: 38px; height: 98px;}
        #sideburnright{top: 76px; left: 206px; width: 33px; height: 77px;}
        .hair{border-radius:50%; position: absolute;}
        #middle{top: 26px; width: 31px; height: 55px; border-right: 11px solid #333; border-left: none; border-top: none; border-bottom: none; right: 110px; background: transparent; transform: rotate(6deg);}
        #middle:after{content: ''; position: absolute; display: block; top: 44px; width: 24px; height: 44px; border-left: 5px solid #333; border-right: none; border-top: none; border-bottom: none; right: -18px; transform: rotate(10deg); border-radius: 50%;}
        #middle2{top: 26px; width: 31px; height: 55px; border-right: 7px solid #333; border-left: none; border-top: none; border-bottom: none; right: 100px; background: transparent; transform: rotate(6deg);}
        #rightstrand{top: 73px; left: 70px; width: 31px; height: 55px; border-left: 6px solid #333; border-right: none; border-top: none; border-bottom: none; right: 110px; background: transparent; transform: rotate(32deg);}
        #tuft{width: 40px; height: 50px; top: 86px; left: 13px; border-right: 11px solid #333;}
        #tuft:after{content: ''; display: block; position: absolute; border-radius: 50%; border-left: 9px solid #333; width: 40px; height: 40px; top: 13px; left: 35px; transform: rotate(20deg);}
        .hairwrapfront{position: absolute; height: 282px; width:240px; margin:60px 130px 0; z-index:20;}
        .text{position: absolute; width: 100%; height:auto; bottom: 62px; text-align: center; font-size: 3em;    text-transform: uppercase; color: #CCC;}
    </style>
</head>

<body>
    <h1 align="center">John Lennon</h1>
    <div class="center-block" id="face-hugger">
        <div class="hairwrapfront">
            <div class="hairstrands" id="rightpart"></div>
            <div class="hairstrands" id="sideburnright"></div>
            <div class="hairstrands" id="leftpart"></div>
            <div class="hairstrands" id="leftpart2"></div>
            <div class="hairstrands" id="leftpart3"></div>
            <div class="hair" id="middle"></div>
            <div class="hair" id="middle2"></div>
            <div class="hair" id="rightstrand"></div>
            <div class="hair" id="tuft"></div>
        </div>
        <div class="specs">
            <div id="lefthandle" class="line"></div>
            <div id="left" class="round"></div>
            <div class="line" id="bridge"></div>
            <div id="right" class="round"></div>
            <div id="righthandle" class="line"></div>
        </div>
        <div class="hairwrapback">
            <div class="hairstrands" id="rightblob"></div>
            <div class="hairstrands" id="right2blob"></div>
        </div>
        <div class="base-skin" id="face-shape">
        </div>
        <div class="text">Imagine</div>
    </div>
</body>

</html>
